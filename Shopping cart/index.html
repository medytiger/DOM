<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <title>Shopping cart</title>
</head>


<body class="body">
    
    
    <div class="container cart">
        
        <table>

            <tr>
                <th>Produit</th>
                <th>Quantité</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <div>
                            <img src="img/61xQRROBrRL._AC_SL1200_.jpg" alt="">
                        </div>

                        <div class="produit-info">
                            <div>Camera</div>
                            <small>Prix</small>
                            <br>
                            <a href="">Supprimé</a>
                        </div>
                    </div>
                    
                </td>
                <td><button class="btn-moins">-</button><input type="text" value="1" readonly><button btn-plus>+</button></td>
                <td>2000F cfa</td>
            </tr>

            <tr>
                <td>
                    <div class="cart-info">
                        <div>
                            <img src="img/Chaussure-Lef-industries-angle-3-1-e1470666805523.png" alt="">
                        </div>

                        <div class="produit-info">
                            <div>Camera</div>
                            <small>Prix</small>
                            <br>
                            <a href="">Supprimé</a>
                        </div>
                    </div>
                </td>
                <td><button class="btn-moins">-</button><input type="text" value="1" readonly><button btn-plus>+</button></td>
                <td>2000F cfa</td>
            </tr>

        </table>
    </div>




</body>
</html>
